<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Responsive Portfolio</title>
</head>
<body>
  <header class="header" id="header">
      <nav class="nav container">
          <a href="#" class="nav__logo">Weshy</a>
          
          <div class="nav__menu" id="nav-menu">
              <ul class="nav__list grid">
                  <li class="nav__item">
                      <a href="#home" class="nav__link">
                        <i class="uil uil-estate nav__icon">Home</i>
                      </a>
                  </li>

                  <li class="nav__item">
                    <a href="#about" class="nav__link">
                        <i class="uil uil-user nav__icon">About</i>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#skills" class="nav__link">
                        <i class="uil uil-file-alt nav__icon">Skills</i>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#services" class="nav__link">
                        <i class="uil uil-briefcase-alt nav__icon">Services</i>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#portfolio" class="nav__link">
                        <i class="uil uil-scenery nav__icon">Portfolio</i>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#contact" class="nav__link">
                        <i class="uil uil-message nav__icon">Contact Me</i>
                    </a>
                </li>
              </ul>
              <i class="uil uil-times nav__close" id="nav-close"></i>
          </div>

          <div class="nav__btns">
              <div class="nav__toggle" id="nav-toggle">
                <i class="uil uil-apps"></i>
              </div>
          </div>
      </nav>
  </header>

    <main class="main">
        <!-- Home -->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__content grid">
                    <div class="home__social">
                        <a href="https://www.linkedin.com/" target="_blank" class="home__social-icon">
                            <i class="uil uil-linkedin-alt"></i>
                        </a>

                        <a href="https://www.dribble.com/" target="_blank" class="home__social-icon">
                            <i class="uil uil-dribbble"></i>
                        </a>

                        <a href="https://www.github.com/" target="_blank" class="home__social-icon">
                            <i class="uil uil-github"></i>
                        </a>
                    </div>

                    <div class="home__img">
                        <svg class="home__blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#000000" d="M53.8,-59.2C69.1,-51.3,80.5,-33.7,83.1,-15.2C85.7,3.3,79.4,22.7,69.2,39.6C59,56.5,45,70.7,29.5,72.9C14,75,-3,64.9,-21.2,58.3C-39.4,51.6,-58.8,48.4,-68.5,36.9C-78.3,25.5,-78.5,5.8,-75.7,-14C-73,-33.7,-67.3,-53.6,-54.2,-62C-41.1,-70.3,-20.6,-67.1,-0.7,-66.4C19.2,-65.6,38.5,-67.2,53.8,-59.2Z" transform="translate(100 100)" />
                            <image class="home__blob-img" x='12' y='18' xlink:href="assets/weshy.png" src="" alt="">
                        </svg>
                    </div>
                    <div class="home__data">
                        <h1 class="home__title"> Hi, I'm Weshy</h1>
                        <h3 class="home__subtitle">FullStack Developer</h3>
                        <p class="home__description">High level experience in web design and development knowledge, producing quality work</p>
                        <a href="" class="button button--flex">
                            Contact Me<i class="uil uil-message button__icon"></i>
                        </a>
                    </div>
                </div>

                <div class="home__scroll">
                    <a href="#about" class="home__scroll-button button--flex">
                        <i class="uil uil-mouse-alt home__scroll-mouse"></i>
                        <span class="home__scroll-name">Scroll Down</span>
                        <i class="uil uil-arrow-down home__scroll-arrow"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    

    <script src="/js/script.js"></script>
</body>
</html>
